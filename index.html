<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <!-- ... (rest of your meta tags) ... -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <title>SEACLUB Siargao, Private Pool Villas, Private Villas Resort Siargao</title>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2D2D2D;
            margin: 0;
        }
        .main-container {
            display: flex;
            flex-direction: row;
            width: 100%;
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 33.33%; /* 1/3 of the width */
        }
        .elfsight-container {
            width: 66.67%; /* 2/3 of the width */
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .button {
            padding: 10px 20px;
            width: 150px;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .button-inquire {
            background-color: #F1EFE7;
            color: #2D2D2D;
        }
        .button-inquire:hover {
            background-color: #2D2D2D;
            color: #F1EFE7;
        }
        .button-book {
            background-color: #F1EFE7;
            color: #2D2D2D;
        }
        .button-book:hover {
            background-color: #2D2D2D;
            color: #F1EFE7;
        }
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: #2D2D2D;
        }
        footer a, footer a:hover {
            color: #F1EFE7;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Mobile view adjustments */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .content-container, .elfsight-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="content-container">
            <img src="logo.png" alt="SEACLUB Siargao">
            <div class="button-container">
                <a href="https://www.book.seaclub.co" class="button button-book">BOOK NOW</a>
            </div>
        </div>
        <div class="elfsight-container">
            <script src="https://apps.elfsight.com/p/platform.js" defer></script>
            <div class="elfsight-app-82984bdd-4b93-4e17-9ddd-e5781f8d83db"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 SEACLUB Siargao | <a href="contact.html">Contact Us</a> | <a href="privacy-policy.html">Privacy Policy & Booking Terms</a></p>
    </footer>
</body>
</html>
